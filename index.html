<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./logotipo_dnc_principal_branco.png" alt="" width="100px">
        <h1>Gerenciador de Produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Lista de produtos</span>
        <div class="card">
            <div class="inputpd">
                <label >Nome do produto</label>
                <input type="text" id="pdnome" placeholder="Nome do produto">
            </div>
            <div class="inputpd">
                <label >Preço do produto</label>
                <input type="text" id="pdpreco" placeholder="R$ 0,00">
            </div>
            <button onclick="produto.Adcionar()" >Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </main>
    
</body>
<script src="index.js"></script>
</html>
